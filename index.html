<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <header>Simple Calculator</header>
        <main>
            <div class="calc-frame">
                <div id="calc-display" class="display">
                    <div id="display-result">Mi perrito Ryuk</div>
                    <div id="display-operation">Operations</div> 
                </div>
                <div id="calc-buttons-container" class="buttons-container">
                    <div id="calc-buttonPow" data-buttonType="operation" class="button">Pow</div>
                    <div id="calc-buttonSqr" data-buttonType="operation" class="button">Sqrt</div>
                    <div id="calc-buttonFrac" data-buttonType="operation" class="button">1/x</div>
                    <div id="calc-buttonLog" data-buttonType="operation" class="button">1og</div>
                    <div id="calc-buttonClear" data-buttonType="especial" class="button">Clear</div>
                    <div id="calc-buttonPorcent" data-buttonType="operation" class="button">%</div>
                    <div id="calc-buttonChange" data-buttonType="especial" class="button">+/-</div>
                    <div id="calc-buttonDiv" data-buttonType="operation" class="button">/</div>
                    <div id="calc-button1" data-buttonType="number" class="button">1</div>
                    <div id="calc-button2" data-buttonType="number" class="button">2</div>
                    <div id="calc-button3" data-buttonType="number" class="button">3</div>
                    <div id="calc-buttonX" data-buttonType="operation" class="button">x</div>
                    <div id="calc-button4" data-buttonType="number" class="button">4</div>
                    <div id="calc-button5" data-buttonType="number" class="button">5</div>
                    <div id="calc-button6" data-buttonType="number" class="button">6</div>
                    <div id="calc-buttonMinus" data-buttonType="operation" class="button">-</div>
                    <div id="calc-button7" data-buttonType="number" class="button">7</div>
                    <div id="calc-button8" data-buttonType="number" class="button">8</div>
                    <div id="calc-button9" data-buttonType="number" class="button">9</div>
                    <div id="calc-buttonPlus" data-buttonType="operation" class="button">+</div>
                    <div id="calc-button0" data-buttonType="number" class="button">0</div>
                    <div id="calc-buttonDot" data-buttonType="especial" class="button">.</div>
                    <div id="calc-buttonDel" data-buttonType="especial" class="button">Del</div>
                    <div id="calc-buttonEqual" data-buttonType="especial" class="button">=</div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
